# -------------------------------------------------
# Allgemeine Dokument-Metadaten
# -------------------------------------------------
_lang: de-DE
toc: true
toc-depth: 2
numbersections: true
link-citations: true

# -------------------------------------------------
# Titel / Autor (kann pro Produkt überschrieben werden)
# -------------------------------------------------
author:
  - "Firmenname GmbH"
date: "$date$"

# -------------------------------------------------
# Firmeninformationen (für Templates / Footer)
# -------------------------------------------------
cname: "Firmenname GmbH"
company:
  name: "Firmenname GmbH"
  department: "Technische Dokumentation"
  address: "Musterstraße 1"
  zip: "12345"
  city: "Musterstadt"
  country: "Deutschland"
  website: "https://www.firmenname.de"
  email: "info@firmenname.de"

# -------------------------------------------------
# PDF / LaTeX (XeLaTeX)
# -------------------------------------------------
pdf-engine: xelatex
documentclass: scrartcl
classoption:
  - DIV=11
  - parskip=half

fontsize: 11pt
papersize: a4

geometry:
  - left=25mm
  - right=20mm
  - top=25mm
  - bottom=30mm

# Fonts (Systemfonts, XeLaTeX)
mainfont: "Noto Serif"
sansfont: "Noto Sans"
monofont: "Noto Mono"

# Kopf- & Fußzeilen (KOMA-Script)
header-includes:
  - |
    \usepackage{scrlayer-scrpage}
    \clearpairofpagestyles
    \ihead{\leftmark}
    \ohead{\pagemark}
    \ifoot{TestName}
    \ofoot{\date}

# -------------------------------------------------
# Code & Tabellen
# -------------------------------------------------
code-block-font-size: \small
tables: true

# -------------------------------------------------
# HTML (standalone)
# -------------------------------------------------
title-meta: "$title$"
description-meta: "Technische Produktdokumentation der Firmenname GmbH"

# Optional: Suchmaschinen / Meta
keywords:
  - Industrie
  - Produktdatenblatt
  - Technische Dokumentation

# -------------------------------------------------
# Eigene Standard-Variablen
# -------------------------------------------------
version: "1.0"
status: "Freigegeben"
